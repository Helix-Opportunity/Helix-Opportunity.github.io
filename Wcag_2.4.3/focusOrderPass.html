<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focusable Elements Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .focusable {
      margin: 10px;
      padding: 10px;
      border: 1px solid #000;
      display: inline-block;
      text-align: center;
    }
    header, main, footer {
      margin-bottom: 20px;
    }
    header nav {
      display: flex;
      justify-content: space-around;
    }
    header nav a {
      flex: 1;
    }
    pre {
      display: block;
      width: calc(100% - 42px);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="focusable o-navlink" id="nav1" tabindex="1">Nav 1</a>
      <a href="#" class="focusable o-navlink" id="nav2" tabindex="2">Nav 2</a>
      <a href="#" class="focusable o-navlink" id="nav3" tabindex="3">Nav 3</a>
      <a href="#" class="focusable o-navlink" id="nav4" tabindex="4">Nav 4</a>
      <a href="#" class="focusable o-navlink" id="nav5" tabindex="5">Nav 5</a>
    </nav>
    <button class="focusable c-main-nav__toggle" id="menuToggle" tabindex="6">Toggle Menu</button>
  </header>
  
  <main>
    <pre class="focusable astro-code dracula" tabindex="7" id="code1">Code Block 1</pre>
    <pre class="focusable astro-code dracula" tabindex="8" id="code2">Code Block 2</pre>
    <pre class="focusable astro-code dracula" tabindex="9" id="code3">Code Block 3</pre>
    <pre class="focusable astro-code dracula" tabindex="10" id="code4">Code Block 4</pre>
    
    <a href="#" class="focusable button" id="button1" tabindex="11">Button 1</a>
    <a href="#" class="focusable button" id="button2" tabindex="12">Button 2</a>
    <a href="#" class="focusable button" id="button3" tabindex="13">Button 3</a>
    <a href="#" class="focusable button" id="button4" tabindex="14">Button 4</a>
    
    <a href="#" class="focusable" id="link1" tabindex="15">Link 1</a>
    <a href="#" class="focusable" id="link2" tabindex="16">Link 2</a>
    <a href="#" class="focusable" id="link3" tabindex="17">Link 3</a>
    <a href="#" class="focusable" id="link4" tabindex="18">Link 4</a>
    <a href="#" class="focusable" id="link5" tabindex="19">Link 5</a>
    <a href="#" class="focusable" id="link6" tabindex="20">Link 6</a>
  </main>

  <footer>
    <a href="#" class="focusable" id="footerLink1" tabindex="21">Footer Link 1</a>
    <a href="#" class="focusable" id="footerLink2" tabindex="22">Footer Link 2</a>
  </footer>
</body>
</html>
