<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrast Ratio Test</title>
  </head>
  <body>
    <div style="background-color: #000000">
      <p style="color: #333333">This is low contrast text.</p>
    </div>
    <div style="background-color: #f0f0f0">
      <p style="color: #888888; font-size: 24px">
        This is large text with slightly low contrast.
      </p>
    </div>
    <div style="background-color: #339933">
      <p style="color: #ffffff; font-size: 12px">
        This is small text with high contrast.
      </p>
    </div>
    <p style="font-size: 24px; font-weight: normal; color: black">
      Text with 3:1 contrast ratio
    </p>
    <p style="font-size: 19px; font-weight: bold; color: #f1f1f0">
      Text with 3:1 contrast ratio
    </p>
    <p style="font-size: 19px">Text with 4.5:1 contrast ratio</p>
    <button style="color: #ffffff; background-color: #0073e6;">Button</button>
    <div style="background-color: #ffffff;"><a href="#" style="color: #0073e6;">Link</a></div>
  </body>
</html>
