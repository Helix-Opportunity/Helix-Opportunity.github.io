<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        color: blue;
      }

      div.bar {
        color: red;
      }

      div.bar#buz {
        color: green;
      }

      div span {
        background-color: pink;
        color: magenta;
      }
      .my-element {
      border: 2px solid hsla(0, 100%, 50%, 0.5);
    }
    </style>
  </head>

  <body style="background-color: maroon;">
    <div>foo</div>

    <div style="padding: 6px; background-color: bisque;">
      <span>foo</span>
    </div>
    <div style="background-color: #000000;"> <p style="color: hsla(0, 0%, 20%, 1);">This is low contrast text.</p></div>
    <div class="bar">
      <span>foo</span>
    </div>

    <div class="bar">foo</div>
    <div class="my-element">Hello, World!</div>
    <div  style="border: 2px solid rgba(255, 0, 0, 0.5);">Hello, World!</div>
    <div class="bar" id="buz">foo</div>
  </body>
</html>
