<!DOCTYPE html>
<html>
<head>
  <title>Reading Order Test</title>
  <style>
    /* Example CSS that changes the visual presentation */
    article {
      float: right;
      width: 50%;
    }
    h2 {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Main Heading</h1>
  </header>
  <main>
    <article>
      <h2>Article Title</h2>
      <p>Some introductory text.</p>
    </article>
    <section>
      <h2>Related Section</h2>
      <p>Some related content.</p>
    </section>
  </main>
</body>
</html>
