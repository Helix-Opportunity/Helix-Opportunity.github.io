<html>

<head>
	<title>Chem Access: Home</title>
	<link href="stylesheets/base.css" rel="stylesheet" />
</head>

	<body>
	<img src="images/pixel.png" 
	tabindex="0" alt="Screen reader friendly mode" 
	role="button" 
	onclick="toggle_menu()"
	onkeydown="if(event.key === 'Enter' || event.key === ' ') toggle_menu()"/>
	<table class="container">
		<tr>
			<td id="left_column" class="map_menu_container">
				<nav id="map_menu" role="navigation">
					<img id="sdag_logo" src="images/SDAG_logo.png" />
					<div id="navigation_menu">
						<img id="menu_image" src="images/menu_image.png" width="974" height="1856" orgWidth="974"
							orgHeight="1856" usemap="#menu_map" alt="" />
						<map name="menu_map" role="menubar" id="menu_map">
							<area shape="rect" coords="972,1854,974,1856" alt="Image Map" style="outline: none"
								title="Image Map" href="#" />
							<area id="home_link" role="button" class="map_link" alt="Home link" title="Home" href="#"
								shape="poly" coords="458,131,521,13,899,14,955,131,899,249,519,250"
								style="outline: none" target="_self" />
							<area id="samples_link" role="button" class="map_link" alt="Samples link" title="Samples"
								href="#" shape="poly" coords="19,496,79,378,456,379,515,496,455,616,78,615"
								style="outline: none" target="_self" />
							<area id="software_link" role="button" class="map_link" alt="Software link" title="Software"
								href="#" shape="poly"
								coords="460,862.5,520,745.5,898,743.5,956,862.5,899,980.5,519,980.5"
								style="outline: none" target="_self" />
							<area id="events_link" role="button" class="map_link" alt="Events link" title="Events"
								href="#" shape="poly"
								coords="20,1227.25,79,1110.25,455,1109.25,514,1225.25,454,1347.25,79,1347.25"
								style="outline: none" target="_self" />
							<area id="academic_link" role="button" class="map_link" alt="Academic Info link"
								title="Academic_Menu" href="#" shape="poly"
								coords="79,1597.5,455,1597.5,514,1715.5,455,1832.5,78,1832.5,19,1713.5"
								style="outline: none" target="_self" />
						</map>
					</div>
				</nav>
			</td>

			<td id="right_column">
				<div id="data_container" current-data="home.html">
					<!--MAIN CONTENT WILL BE INSERTED HERE-->
				</div>
				<a href="https://twitter.com/chemA11Y" class="twitter-follow-button" data-show-count="false">Follow
					@chemA11Y</a>
				<script>
					!(function (d, s, id) {
						var js,
							fjs = d.getElementsByTagName(s)[0],
							p = /^http:/.test(d.location) ? 'http' : 'https';
						if (!d.getElementById(id)) {
							js = d.createElement(s);
							js.id = id;
							js.src = p + '://platform.twitter.com/widgets.js';
							fjs.parentNode.insertBefore(js, fjs);
						}
					})(document, 'script', 'twitter-wjs');
				</script>
			</td>
		</tr>
	</table>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="scripts/rwdImageMaps/jquery.rwdImageMaps.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="scripts/mapster.min.js"></script>
	<script src="scripts/base.js" type="text/javascript"></script>
	<script src="scripts/request_data.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
	<script src="scripts/runScripts.js"></script>
	<script type="text/javascript">
		//loads the first page
		loadContent('home_link');
	</script>
	<script type="text/javascript">
		//Sets up image map
		$('#menu_image').mapster({
			fillOpacity: 0.4,
			isSelectable: false,
			mapKey: 'id',
			onClick: function (e) {
				loadContent(e.key);
			},
			areas: [
				{
					key: 'home_link',
					fillColor: 'FF0000',
				},
				{ key: 'samples_link', fillColor: '33CC33' },
				{ key: 'software_link', fillColor: '0066CC' },
				{ key: 'events_link', fillColor: 'FF6600' },
				{ key: 'academic_link', fillColor: 'CC00CC' },
			],
		});
	</script>
</body>

</html>
