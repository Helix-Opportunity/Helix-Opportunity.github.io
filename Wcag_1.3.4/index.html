<!DOCTYPE html>
<html>
  <head>
    <title>Orientation test</title>
    <style>
      @media (orientation: portrait) {
        html {
          transform: rotateZ(1turn);
        }
      }
    </style>
  </head>
  <body>
    <p style="color: blue; font-size: 16px">paragraph with inline style.</p>
    <div style="background-color: yellow; padding: 10px">
      This div has a yellow background and padding.
    </div>
    <span style="border: 1px solid black"
      >This text has a black border around it.</span
    >
  </body>
</html>
