<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Template with Image and Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 30px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
      }

      img {
        max-width: 100%;
        height: auto;
        border: 2px solid #ccc;
        margin: 10px;
      }

      form {
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }

      input[type='image'] {
        width: 100px;
        height: 100px;
        border: none;
        margin: 5px;
        cursor: pointer;
      }

      .visuallyhidden {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to My Website</h1>
      <p>This is a sample HTML template with images and form.</p>

      <!-- Image tag with alt attribute WCAC1.1.1a-->
      <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Image description" />
      </div>

      <!-- Image tag without alt attribute WCAC1.1.1a-->
      <div class="image-container">
        <img src="https://via.placeholder.com/300" />
      </div>

      <div role="img" aria-labelledby="star_id">
        <img src="fullstar.png" alt="" />
        <img src="fullstar.png" alt="" />
        <img src="fullstar.png" alt="" />
        <img src="fullstar.png" alt="" />
        <img src="emptystar.png" alt="" />
      </div>
      <div id="star_id">4 of 5</div>

      <!-- Form with image buttons with passed test cases WCAC1.1.1a-->
      <div class="form-image-button">
        <form action="/submit" method="post">
          <!-- Submit button with an image -->
          <input
            type="image"
            src="https://via.placeholder.com/100"
            alt="Submit Form"
          />
          <input
            type="image"
            src="/test-assets/shared/search-icon.svg"
            aria-label="Search"
          />
          <input
            type="image"
            src="/test-assets/shared/search-icon.svg"
            title="Search"
          />
          <input
            type="image"
            src="/test-assets/shared/search-icon.svg"
            aria-labelledby="id1"
          />
          <div id="id1">Search</div>
        </form>
      </div>

      <!-- Form with image buttons with failed test cases WCAC1.1.1a-->
      <div id="image-formtext">
        <form action="/submit" method="post">
          <!-- Submit button with an image (no alt attribute) -->
          <input type="image" src="https://via.placeholder.com/100" />
          <input
            type="image"
            src="/test-assets/shared/search-icon.svg"
            alt=""
          />
          <input
            type="image"
            src="/test-assets/shared/search-icon.svg"
            aria-labelledby="non-existing"
          />
        </form>
      </div>

      <!--Image map hotspot with passed test cases WCAC1.1.1a-->
      <div id="image-map-hotspot">
        <img
          src="orgchart.png"
          alt="Board of directors and related staff: "
          usemap="#Map"
        />

        <map name="Map" id="Map">
          <area
            shape="rect"
            coords="176,14,323,58"
            href="…"
            alt="Davy Jones: Chairman"
          />

          <area
            shape="rect"
            coords="81,75,226,114"
            href="…"
            alt="Carole Brewster: Company Secretary"
          />
          <area
            shape="rect"
            coords="6,138,155,182"
            href="…"
            alt="Harry H Brown: Marketing Director (reports to chairman)"
          />
          <area
            shape="rect"
            coords="175,138,323,182"
            href="…"
            alt="Paula Holbein: Sales Director (reports to chairman)"
          />
          <area
            shape="rect"
            coords="345,136,496,186"
            href="…"
            alt="Hugh Howard: Finance Director (reports to chairman)"
          />
        </map>
      </div>
      <!--Image map hotspot with some failed test cases WCAC1.1.1a-->
      <div id="image-map-hotspot1">
        <img src="workplace.jpg" alt="Workplace" usemap="#workmap" />

        <map name="workmap">
          <area shape="rect" coords="34,44,270,350" href="computer.htm" />
          <area shape="rect" coords="290,172,333,250" href="phone.htm" />
          <area
            shape="circle"
            coords="337,300,44"
            alt="Coffee"
            href="coffee.htm"
          />
        </map>
      </div>

      <!--Linked Images with associated alt text or plain text with passed test cases WCAC1.1.1c-->
      <div class="linked-image" style="display: flex; flex-direction: columns">
        <a href="https://www.example.com/page1.html">
          <img src="https://via.placeholder.com/300" alt="Image 1" />
        </a>
        <a href="https://www.w3.org/">
          <img src="w3c.png" alt="" /> W3C Home
        </a>
        <a href="https://www.w3.org/" target="_blank">
          W3C Homepage <img src="new-window.png" alt="new window" />
        </a>
      </div>

      <!--Linked Images no alt text or content inside 'a' WCAC1.1.1c-->
      <div
        class="linked-image-1"
        style="display: flex; flex-direction: columns"
      >
        <a href="https://www.example.com/page1.html">
          <img src="https://via.placeholder.com/300" />
        </a>
      </div>

      <!--Form buttons have a descriptive value. WCAC1.1.1e-->
      <button type="submit">Click Here</button>
      <button aria-label="Click Here"></button>
      <div role="button" id="saveChanges" tabindex="0">Save</div>

      <!--Form buttons with no descriptive value WCAC1.1.1e-->
      <button type="button"></button>
      <button type="button" value="read more"></button>
      <span role="button"></span>

      <!--Passed test cases of WCAG1.1.1f-->
      <!--Input with labels with matching id and for value WCAG1.1.1f-->
      <label for="firstname">First name:</label>
      <input type="text" name="firstname" id="firstname" /><br />
      <!--Input with labels with matching id and for value WCAG1.1.1f-->
      <input type="checkbox" name="subscribe" id="subscribe" />
      <label for="subscribe">Subscribe to newsletter</label>
      <!--Input with aria-label WCAG1.1.1f-->
      <input type="text" name="search" aria-label="Search" />
      <!--input of type button,hidden,reset,image,submit are not required to have label tag 1.1.1f-->
      <button type="submit">Search</button>
      <!--Input with aria-labelledby must have matching id WCAG1.1.1f-->
      <input type="text" name="search" aria-labelledby="searchbutton" />
      <button id="searchbutton" type="submit">Search</button>
      <!--input with hidden labels WCAG1.1.1f-->
      <label for="search" class="visuallyhidden">Search: </label>
      <input type="text" name="search" id="search" />
      <!--placing the label text and the input within the <label> element (and not using for and id).1.1.1f-->
      <label>
        First name:
        <input type="text" name="firstname" />
      </label>

      <!--Failed test cases of WCAG1.1.1f-->
      <!--Input with labels with no id attribute  WCAG1.1.1f-->
      <label for="firstname">First name:</label>
      <input type="text" name="firstname" /><br />
      <!--Input with labels with different matching id and for value WCAG1.1.1f-->
      <label for="firstname1">First name:</label>
      <input type="text" name="firstname" id="firstname" /><br />
      <!--Input tag without id attrib 1.1.1f-->
      <input type="text" name="search" />

      <!--Passed test cases of WCAG1.1.1g-->
      <!--track element to add our subtitle files to the HTML video-->
      <video id="video" controls preload="metadata">
        <source src="video/sintel-short.mp4" type="video/mp4" />
        <source src="video/sintel-short.webm" type="video/webm" />
        <track
          label="English"
          kind="subtitles"
          srclang="en"
          src="captions/vtt/sintel-en.vtt"
          default
        />
        <track
          label="Deutsch"
          kind="subtitles"
          srclang="de"
          src="captions/vtt/sintel-de.vtt"
        />
        <track
          label="Español"
          kind="subtitles"
          srclang="es"
          src="captions/vtt/sintel-es.vtt"
        />
      </video>
      <!--track element to add our subtitle files to the HTML audio-->
      <audio controls>
        <source src="path/to/audio-file.mp3" type="audio/mpeg" />
        <track
          kind="captions"
          label="English"
          src="path/to/transcript.vtt"
          srclang="en"
        />
        Your browser does not support the audio element.
      </audio>

      <!--Failed test cases of WCAG1.1.1g-->
      <!-- Poor Example: No alternative text for unsupported browsers -->
      <audio controls>
        <source src="path/to/audio-file.mp3" type="audio/mpeg" />
      </audio>
      <!-- Poor Example: Missing captions or transcripts -->
      <audio controls>
        <source src="path/to/audio-file.mp3" type="audio/mpeg" />
        <track kind="captions" srclang="en" />
      </audio>
      <!-- Poor Example: Missing descriptive content -->
      <video controls>
        <source src="path/to/video-file.mp4" type="video/mp4" />
      </video>

      <!--Passed test cases of WCAG1.1.1h-->
      <iframe
        src="https://equalizedigital.com"
        title="example iFrame Equalize Digital Home Page"
        width="100%"
        height="400"
      ></iframe>
      <!--Failed test cases of WCAG1.1.1h-->
      <iframe
        src="https://example.com/inaccessible-content"
        width="500"
        height="300"
      ></iframe>
    </div>
  </body>
</html>
