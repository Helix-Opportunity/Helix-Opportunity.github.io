<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video accessibility</title>
</head>
<body>
      <!-- Audio -->
     <div>
        <audio controls>
          <source src="./Audios/Forgetful Kitchen - Ad.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
      
      <div>
        <iframe src="Audios/Forgetful Kitchen - Ad.mp3" allow="autoplay" class="audio-main" id="iframeAudio">
        </iframe>   
      </div>

</body>
</html>
