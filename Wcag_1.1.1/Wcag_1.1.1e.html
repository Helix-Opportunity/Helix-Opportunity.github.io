<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Image</title>
</head>
<body>

    <div>
        <h1>Button image with alt text</h1>
        <button type="button">
            <img src="./Images/button-image.png" alt="Click me" />
        </button>
    </div>
    

    <div>
        <h1>Button image with title</h1>
        <button type="button">
            <img src="./Images/button-image.png" title="Click me" />
        </button>
    </div>

    <div>
        <h1>Button image with aria-label</h1>
        <button type="button">
            <img src="./Images/button-image.png" aria-label="Click me" />
        </button>
    </div>

    <div>
        <h1>Button image with aria-labelledby</h1>
        <button type="button">
            <img src="./Images/button-image.png" aria-labelledby="submitBtn" />
        </button>
        <label id="submitBtn">Click me</label>
    </div>

    <div>
        <h1>Linked image without alt text</h1>
        <button type="button">
            <img src="./Images/button-image.png" />
        </button>
    </div>

</body>
</html>
