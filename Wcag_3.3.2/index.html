<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Label Association Test</title>
</head>
<body>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <button type="submit">Submit</button>
  </form>

  <!-- An interactive element without an associated label -->
  <button id="buttonWithoutLabel">Button Without Label</button>

  <!-- Another form with label associations -->
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
  <label for="fname">First name</label>
  <input aria-describedby="int2" autocomplete="given-name" id="fname" type="text">
  <p id="int2">Your first name is sometimes called your "given name".</p>
  <label for="dname">First name</label>
  <input type="text" name="search" aria-labelledby="searchbutton" id="dname"/>
  <button id="searchbutton" type="submit">Search</button>
  <label for="ename">Last name</label>
  <input type="text" name="search" aria-labelledby="search" id="ename"/>
  <button type="submit">Search</button>
</body>
</html>
